<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2e31075241.js" crossorigin="anonymous"></script>
    <title>My To Do List</title>
  </head>
  <body class="body dark">
    <header>
      <h1 class="title">My To Do List</h1>
      <i class=" bg-color lumos fa-regular fa-sun"></i>
      <i class=" bg-color invisible nox fa-solid fa-moon"></i>
      <i class="add fa-solid fa-plus"></i>
    </header>

    <main class="tdList">
    <ul class="rogue-tasks">
        <li class="sections">
        <li>
    </ul>
    </main>

    <section class="popup">
        <div id="myModal" class="modal">
            <div class="modal-content">
              <h2 id="input-title"></h2>
              <input type="text" id="userInput" name="textBox" placeholder="">
              <button id="submitBtn">Enter</button>
            </div>
          </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
